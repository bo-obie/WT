<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* These styles override the external CSS for this page only */
    body {
      background-color: #e6f7ff; /* Light blue background */
    }

    h1 {
      color: #0056b3; /* Dark blue color */
    }

    p {
      color: #333333; /* Dark grey color */
    }
    
    /* Extra spacing for the form using internal CSS */
    form {
        padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="register.html">Register</a> 
      <a href="login.html">Login</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <h1>Create an Account</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
      
        <label for="username">Username:</label>
        <input type="text" id="username" minlength="6" maxlength="15" placeholder="Username" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="E-Mail" required>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="+91-0123456789" pattern="\+91-[0-9]{10}" required>
        <br><br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday" required>
        <br><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" min="18" max="100" required>
        <br><br>

        <label>Course:</label>
        
        <input type="radio" id="Btech" value="Btech" name="course">
        <label for="Btech" class="inline-label">Btech</label>
        
        <input type="radio" id="Bsc" value="Bsc" name="course">
        <label for="Bsc" class="inline-label">Bsc</label>
        
        <input type="radio" id="BBA" value="BBA" name="course">
        <label for="BBA" class="inline-label">BBA</label>
        <br><br>

        <label for="payment">Payment Method:</label>
        <select id="payment">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="UPI">UPI</option>
            <option value="COD">COD</option>
        </select>
        <br><br>

        <input type="checkbox" id="subscribe">
        <label for="subscribe" class="inline-label">Subscribe to Newsletter</label>
        <br><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit">

    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </main>
  
</body>
</html>
